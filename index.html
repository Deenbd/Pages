<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Deen Pages : Create your profile page for free!</title>
	<link href="onlylogo.png" rel="icon">
	<style type="text/css">
		body {
			background-color: #af0101;
			font-family: cursive;
		}

		header {
			background-color: #ff9595;
			height: 100px;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 20px;
		}

		header div {
			display: flex;
			align-items: center;
			text-decoration: none;
		}

		a {
			text-decoration: none;
			color: inherit;
		}

		.logo {
			border-radius: 50px;
			margin: 10px;
			height: 80px;
			width: 80px;
		}

		.homename {
			font-size: 50px;
			margin-left: 10px;
		}

		.pages {
			margin-left: auto;
			margin-right: 20px;
		}

		button {
			border-radius: 15px;
			background-color: #2ee100;
			font-size: 30px;
			padding: 10px 20px;
			border: none;
			cursor: pointer;
		}

		button:hover {
			background-color: #51b836;
		}

		.page {
			margin-right: 15px;
			font-size: 30px;
		}

		.pgm button {
			margin-right: 15px;
			font-size: 30px;
			background-color: #005903;
			color: white;
		}

		.pgm button:hover {
			background-color: #019306;
		}

		.honame {
			display: flex; /* Flexbox ব্যবহার করা হয়েছে */
			align-items: flex-start; /* উপরে উঠানো হবে */
			margin: 20px;
		}

		.ho {
			margin-right: 20px;
		}

		/* ✅ h1 এবং h3 এর পজিশনিং */
		h1 {
			color: white;
			font-size: 60px;
			margin: 0;
			position: relative;
			top: 35px; /* h1 টেক্সটকে একটু উপরে তুলতে */
		}

		h3 {
			color: white;
			font-size: 30px;
			margin: 0;
			margin-top: 45px; /* h1 এর নিচে সামান্য গ্যাপ */
		}
	</style>
</head>
<body>
	<header>
		<a href="https://deenbd.github.io/Pages/">
			<div>
				<img class="logo" src="logodp.png"> 
				<b><p class="homename">Deen Pages</p></b>
			</div>
		</a>
		<div class="pages">
			<a class="pgm" href="https://deenbd.github.io/Pages/">
			<button><b>Home</b></button></a>
			<a class="page" href="https://deenbd.github.io/Pages/about.html">
			<button><b>About</b></button></a>
			<a class="page" href="https://deenbd.github.io/Pages/join.html">
				<button><b>Join</b></button>
			</a>
			<a class="page" href="https://deenbd.github.io/Pages/create-profile.html">
				<button><b>Create Now!</b></button>
			</a>
		</div>
	</header>
	
	<!-- ✅ h1 উপরে, h3 নিচে কিন্তু ho.png এর ডানে -->
	<div class="honame">
		<img class="ho" src="ho.png">
		<div>
			<h1>Deen Pages</h1>
			<h3>Create your profile page for free!</h3>
		</div>
	</div>
</body>
</html>
